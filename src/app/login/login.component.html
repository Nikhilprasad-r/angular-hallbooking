<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
    <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

    <p *ngIf="error" class="text-red-500 text-center mb-4">{{ error }}</p>

    <form (submit)="onSubmit($event)" class="space-y-4">
      <div>
        <input
          type="text"
          placeholder="Username"
          [(ngModel)]="username"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div>
        <input
          type="password"
          placeholder="Password"
          [(ngModel)]="password"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
        >
          Login
        </button>
      </div>
    </form>
  </div>
</div>
