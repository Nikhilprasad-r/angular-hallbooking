<div class="p-6 bg-white rounded-lg shadow-md max-w-sm mx-auto">
  <h2 class="text-xl font-semibold text-center mb-6">Select a Hall</h2>
  <ul class="space-y-2">
    <li *ngFor="let hall of halls">
      <button
        (click)="selectHall.emit(hall)"
        class="w-full text-left p-3 border rounded-md hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        {{ hall.name }}
      </button>
    </li>
  </ul>
  <div class="mt-6 flex">
    <input
      type="text"
      [(ngModel)]="newHall"
      placeholder="Add new hall"
      class="border border-gray-300 p-3 rounded-l-md flex-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
    />
    <button
      (click)="handleAddHall()"
      class="bg-blue-600 text-white p-3 rounded-r-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
    >
      Add
    </button>
  </div>
</div>
