<div class="p-6">
  <h1 class="text-2xl font-bold mb-4">Hall Booking System</h1>

  <!-- Logout button -->
  <div class="text-right mb-4">
    <button
      (click)="onLogout()"
      class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"
    >
      Logout
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Hall List Component -->
    <app-hall-list (selectHall)="onSelectHall($event)"></app-hall-list>

    <!-- Date Picker Component, only shows if a hall is selected -->
    <app-date-picker
      *ngIf="selectedHall"
      [hall]="selectedHall"
      (dateSelect)="onDateSelect($event)"
    ></app-date-picker>

    <!-- Booking Form Component, only shows if both hall and date are selected -->
    <app-booking-form
      *ngIf="selectedHall && selectedDate"
      [hall]="selectedHall"
      [date]="selectedDate"
    ></app-booking-form>

    <!-- Loading state for when no hall or date is selected -->
    <div *ngIf="!selectedHall" class="col-span-3 text-center text-gray-500">
      <p>Please select a hall to begin booking.</p>
    </div>

    <div *ngIf="selectedHall && !selectedDate" class="col-span-3 text-center text-gray-500">
      <p>Please select a date to proceed with booking.</p>
    </div>
  </div>
</div>
